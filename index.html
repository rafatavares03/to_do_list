<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To do List</title>
</head>
<body>
    <section class="container">
        <h1>Welcome to your <em>to do list</em></h1>
        <p>Put your tasks below!</p>
        <form action="">
            <input type="text" id="task"/>
            <input type="button" value="Submit" class="button" onclick="submitTask()"/>
            <input type="button" value="Clean" class="button" onclick="cleanTask()"/>
        </form>
        <ol id="taskContainer"></ol>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
